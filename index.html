<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <span id="emailError" class="error"></span>
      <textarea id="bio" placeholder="Short Bio" rows="3"></textarea>

      <label>Upload Profile Picture:</label>
      <input type="file" id="profilePic" accept="image/png, image/jpeg" />

      <label>Skills:</label>
      <input type="text" id="skillsInput" placeholder="Enter a skill" />
      <ul id="skillSuggestions" class="suggestions"></ul>
      <div id="skillsContainer" class="chips"></div>

      <input type="text" id="education" placeholder="Education" />

      <h3>Job Experience</h3>
      <input type="text" id="jobTitle" placeholder="Job Title" />
      <input type="text" id="company" placeholder="Company Name" />
      <input type="text" id="jobDuration" placeholder="Duration" />

      <h3>Internship</h3>
      <input type="text" id="internTitle" placeholder="Internship Title" />
      <input type="text" id="internCompany" placeholder="Intern Company" />
      <input type="text" id="internDuration" placeholder="Duration" />

      <h3>Project</h3>
      <input type="text" id="projectTitle" placeholder="Project Title" />
      <input type="text" id="projectDesc" placeholder="Project Description" />

      <h3>Social Links</h3>
      <input type="text" id="linkedin" placeholder="LinkedIn URL" />
      <input type="text" id="github" placeholder="GitHub URL" />

      <button type="submit">Generate PDF</button>
    </form>
  </div>

  <script src="pdf-lib.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
